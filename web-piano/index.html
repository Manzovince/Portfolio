<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Page title -->
    <title>Web PianoLED</title>
</head>

<body>
    <nav>
        <a href="">

                fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"

                <path d="M2 14h20"></path>

                <path d="M14 14v4"></path>

    <input type="checkbox" id="soundToggle" hidden>
    <label id="soundIcons" for="soundToggle">
        <svg id="soundIconOff" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-volume-x-icon lucide-volume-x lucide-icon customizable">
            <path
                d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z">
            </path>
            <line x1="22" x2="16" y1="9" y2="15"></line>
            <line x1="16" x2="22" y1="9" y2="15"></line>
        </svg>
        <svg id="soundIconOn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-volume2-icon lucide-volume-2 lucide-icon customizable">
            <path
                d="M11 4.702a.705.705 0 0 0-1.203-.498L6.413 7.587A1.4 1.4 0 0 1 5.416 8H3a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h2.416a1.4 1.4 0 0 1 .997.413l3.383 3.384A.705.705 0 0 0 11 19.298z">
            </path>
            <path d="M16 9a5 5 0 0 1 0 6"></path>
            <path d="M19.364 18.364a9 9 0 0 0 0-12.728"></path>
        </svg>
    </label>

    <input type="checkbox" id="settingsToggle" hidden>
    <label id="settingsIcon" for="settingsToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-settings-icon lucide-settings lucide-icon customizable">
            <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
            </path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </label>
    <aside id="settingsPanel">
        <h4>Settings</h4>
        <hr>
        <div class="settingsCategory">
            <div class="settingsItem">
                <label for="notation">Notation</label>
                <select name="notation" id="notation">
                    <option value="solfege" selected>Solf√®ge</option>
                    <option value="english">English</option>
                </select>
            </div>
            <div class="settingsItem">
                <label for="noteStatistics">Statistics</label>
                <input type="checkbox" id="noteStatistics">
            </div>
        </div>
        <hr>
        <div class="settingsCategory">
            <div class="settingsItem">
                <label for="instrument">Sound</label>
                <select id="instrument">
                    <option value="piano" selected>Piano</option>
                    <!-- <option value="guitar">Guitar</option> -->
                    <option value="sine">Sine Wave</option>
                    <option value="triangle">Triangle Wave</option>
                    <option value="square">Square Wave</option>
                    <option value="sawtooth">Sawtooth Wave</option>
                </select>
            </div>
            <div class="settingsItem" style="display: none;">
                <label for="attack">Attack</label>
                <input type="number" id="attack" value="0.01">
            </div>
            <div class="settingsItem" style="display: none;">
                <label for="decay">Decay</label>
                <input type="number" id="decay" value="0.1">
            </div>
            <div class="settingsItem" style="display: none;">
                <label for="sustain">Sustain</label>
                <input type="number" id="sustain" value="0.2">
            </div>
            <div class="settingsItem" style="display: none;">
                <label for="release">Release</label>
                <input type="number" id="release" value="0.8">
            </div>
        </div>
        <hr>
        <div class="settingsCategory">
            <div class="settingsItem">
                <label for="scaleSelector">Scale</label>
                <select id="scaleSelector">
                    <option value="">None</option>
                    <option value="C_major">C Major</option>
                    <option value="A_minor">A Minor</option>
                    <option value="G_major">G Major</option>
                    <option value="D_minor">D Minor</option>
                    <!-- Add more as needed -->
                </select>
            </div>
            <div class="settingsItem">
                <label for="ledMode">LEDs</label>
                <select name="ledMode" id="ledMode">
                    <option value="rainbow" selected>Rainbow</option>
                    <option value="octave-rainbow">Octave rainbow</option>
                </select>
            </div>
            <div class="settingsItem">
                <div class="ledIntensityLabel">
                    <label for="ledIntensity">Intensity</label>
                    <div id="intensityValue">0.2</div>
                </div>
                <input type="range" min="0" max="1" step="0.01" value="0.2" id="ledIntensity">
            </div>
        </div>
    </aside>

    <main>
        <canvas id="pianoRoll"></canvas>
        <canvas id="noteStats"></canvas>

        <div id="scoreView"></div>

        <div class="notesAnalysis">
            <div id="chordName">No chord</div>
            <div id="activeNotes">No notes</div>
        </div>

        <div id="virtualKeyboard"></div>
    </main>
</body>

<script type="module" src="./js/main.js"></script>

</html>
